version: "3.9"

services:
  # ── Backend API ──────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: retinaq-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/weights:/app/weights
      - backend-uploads:/app/uploads
    environment:
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── Frontend Dashboard ──────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: retinaq-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

  # ── PostgreSQL Database ─────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: retinaq-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=retinaq
      - POSTGRES_PASSWORD=retinaq_secret
      - POSTGRES_DB=retinaq
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  # ── Redis Cache ─────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: retinaq-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres-data:
  backend-uploads:
